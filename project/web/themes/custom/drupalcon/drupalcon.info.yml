name: drupalcon
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - drupalcon/base
  - drupalcon/messages
  - core/normalize
  - drupalcon/tailwindcss
  - drupalcon/font
libraries-extend:
  user/drupal.user:
    - drupalcon/user
  core/drupal.dropbutton:
    - drupalcon/dropbutton
  core/drupal.dialog:
    - drupalcon/dialog
  file/drupal.file:
    - drupalcon/file
  core/drupal.progress:
    - drupalcon/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.2.6'
regions:
  header: Header
  primary_menu: Primary menu
  secondary_menu: Secondary menu
  hero: Hero (full width)
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: Sidebar
  content_below: Content Below
  footer_top: Footer Top
  footer_bottom: Footer Bottom
